obstacle_range: 3.0

footprint: [[-0.35, -0.35], [-0.35, 0.35], [0.35, 0.35], [0.35, -0.35]]
 
plugins:
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  - {name: static_layer, type: "costmap_2d::StaticLayer"}

static_layer:
  enabled:              true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.55  # max. distance from an obstacle at which costs are incurred for planning paths.

obstacle_layer:
  enabled: true
  obstacle_range: 3.0
  raytrace_range: 3.5
  observation_sources:  scan
  scan: {sensor_frame: laser_sensor_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true}

 


