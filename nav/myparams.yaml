global_frame: map
robot_base_frame: base_footprint
update_frequency: 30.0
publish_frequency: 30.0

static_map: false

rolling_window: true
width: 9.0
height: 9.0
resolution: 0.05
transform_tolerance: 0.1
obstacle_range: 3.0
raytrace_range: 3.5
footprint: [[-0.3, -0.3], [-0.3, 0.3], [0.3, 0.3], [0.3, -0.3]]
robot_radius: 0.3
footprint_padding: 0.01
inflation_radius: 0.5
observation_sources: scan
always_send_full_costmap: true
scan: {sensor_frame: laser_sensor_link, data_type: LaserScan, topic: /filtered_scan, marking: true, clearing: true, inf_is_valid: false}
